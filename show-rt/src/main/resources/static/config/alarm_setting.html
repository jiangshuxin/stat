<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin table Examples</title>
  <meta name="description" content="这是一个 form 页面">
  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="apple-touch-icon-precomposed" href="../amaze/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="stylesheet" href="../amaze/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../amaze/assets/css/admin.css">
</head>
<body>

<header class="am-topbar am-topbar-inverse admin-header">
  <div class="am-topbar-brand">
    <strong>Amaze UI</strong>
    <small>后台管理模板</small>
  </div>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
          data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span>
    <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li><a href="javascript:;"><span class="am-icon-envelope-o"></span> 收件箱 <span
          class="am-badge am-badge-warning">5</span></a></li>
      <li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
          <span class="am-icon-users"></span> 管理员 <span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">
          <li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
          <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
          <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
        </ul>
      </li>
      <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span
          class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a>
      </li>
    </ul>
  </div>
</header>

<div class="am-cf admin-main">
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">配置中心</strong> /
          <small>告警设置</small>
        </div>
      </div>

      <div class="am-tabs am-margin" data-am-tabs>
        <div class="am-g am-margin-top-sm">
          <div class="am-u-sm-4 am-u-md-2 am-text-right">
            监控指标
          </div>
          <div class="am-u-sm-8 am-u-md-4 am-u-end">
            <select data-am-selected="{btnSize: 'sm'}" id="kpi" name="sname">
              <option value="makeChoice"> 请选择 </option>
            </select>
          </div>
        </div>
      </div>

      <form class="am-form" id="kpi-form" method="post">
        <input type="hidden" name="id">
        <input type="hidden" name="configId" id="configId">

        <div class="am-tabs am-margin" data-am-tabs>
          <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li><a href="#tab1">基本信息</a></li>
            <li class="am-active"><a href="#tab2">规则设置</a></li>
          </ul>

          <div class="am-tabs-bd am-tabs-bd-ofv">
            <div class="am-tab-panel am-fade" id="tab1">
              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  指标简称
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <input type="text" class="am-input-sm" name="metricKpi[shortName]" id="shortName" readonly>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  展示名
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <input type="text" class="am-input-sm" name="metricKpi[displayName]" id="displayName">
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  英文名
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <input type="text" class="am-input-sm" name="metricKpi[englishName]" id="englishName">
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  描述信息
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <textarea rows="4" name="metricKpi[description]" id="description"></textarea>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  单位
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <input type="text" class="am-input-sm" name="metricKpi[unit]" id="unit">
                </div>
              </div>
            </div>

            <div class="am-tab-panel am-fade am-in am-active" id="tab2">
              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  Group-Key
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <select multiple data-am-selected="{btnSize: 'sm'}" id="groupKey" name="groupKeyList[][value]">
                  </select>
                </div>
              </div>
              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  Value-Key
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <select data-am-selected="{btnSize: 'sm'}" id="valueKey" name="valueKey">
                  </select>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">预警阈值</div>
                <div class="am-u-sm-4 am-u-md-2">
                  <select data-am-selected="{btnSize: 'sm', btnWidth: '60%'}" name="rule" id="rule">
                    <option value=""> 请选择 </option>
                    <option value=">">  &gt; </option>
                    <option value="<">  &lt; </option>
                    <option value="=">  = </option>
                    <option value=">=">  &ge; </option>
                    <option value="<=">  &le; </option>
                  </select>
                </div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end">
                  <input type="number" class="am-input-sm" min="0" name="threshold">
                </div>
                <div class="am-u-sm-4 am-u-md-2 second">
                  <select data-am-selected="{btnSize: 'sm', btnWidth: '60%'}" name="ruleAnother">
                    <option value=""> 请选择 </option>
                    <option value=">">  &gt; </option>
                    <option value="<">  &lt; </option>
                    <option value="=">  = </option>
                    <option value=">=">  &ge; </option>
                    <option value="<=">  &le; </option>
                  </select>
                </div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end second">
                  <input type="number" class="am-input-sm" min="0" name="thresholdAnother">
                </div>
                <input type="button" value="+" id="plusThreshold">
                <input type="button" value="-" id="minusThreshold" class="second">
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">通知方式</div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <select data-am-selected="{btnSize: 'sm'}" name="noticeWay" id="noticeWay">
                    <option value="Email">Email</option>
                    <option value="SMS">SMS</option>
                  </select>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  接收人
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <select multiple data-am-selected id="userSelect" name="userList[][value]" data-am-dropdown="{boundary: '#userSelect'}">
                    <optgroup label="技研" id="jy">
                    </optgroup>
                    <optgroup label="运维" id="yw">
                    </optgroup>
                    <optgroup label="业务线" id="ywx">
                    </optgroup>
                  </select>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  重试次数
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <input type="number" class="am-input-sm" name="retryTime">
                </div>
              </div>

            </div>

          </div>
        </div>
      </form>

      <div class="am-margin">
        <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitSave">提交保存
        </button>
        <button type="button" class="am-btn am-btn-primary am-btn-xs" id="quitSave">放弃保存
        </button>
      </div>
    </div>
  </div>
</div>
<script src="../amaze/assets/js/jquery.min.js"></script>
<script src="../amaze/assets/js/jquery.serializejson.js"></script>
<script src="../amaze/assets/js/amazeui.min.js"></script>
<script src="../amaze/assets/js/app.js"></script>
<script src="../amaze/assets/js/plugins.js"></script>
<script>
  $().ready(function () {
    $('.second').hide();
    $('#receiverDiv').hide();

    $('#plusThreshold').click(function () {
      $('.second').show();
      $(this).hide();
    });

    $('#minusThreshold').click(function () {
      $('.second').hide();
      $("#plusThreshold").show();
    });

    $("#configId").val(parseSearch()["id"]);

    var shortNames = parseSearch()["kpi"];
    var nameArr = shortNames.split(",");
    $.each(nameArr, function (i, v) {
      $("#kpi").append('<option value="' + v +'">' + v + '</option>');
    });

    $("#kpi").change(function () {
      var shortName = $(this).val();
      if(shortName != 'makeChoice') {
        $.getJSON(getContextPath() + "/kpi/" + $("#configId").val() + "/" + shortName, function (data) {
          ruleReset();
          console.log(data);
          //1. 填充基本信息
          var options = { findbyname : false, restrict : true };
          $("#kpi-form").fillForm( data.metricKpi, options );

          //2. 填充规则初始化信息
          $.each(data.groupKeyList, function (i, v) {
            var chosen = v.selected ? " selected" : "";
            $("#groupKey").append('<option value="' + v.value + '"' + chosen + '>' + v.text + '</option>');
          });
          $.each(data.valueKeyList, function (i, v) {
            var chosen = v.selected ? " selected" : "";
            $("#valueKey").append('<option value="' + v.value + '"' + chosen + '>' + v.text + '</option>');
          });

          //3. 填充保存信息
          destroySelect();
          $("#kpi-form").fillForm( data );

          //4. 填充用户信息
          $.each(data.userList, function (i, v) {
            $.each($("#userSelect optgroup"), function (m, gv) {
              if(v.group == gv.label) {
                var chosen = v.selected ? " selected" : "";
                $(this).append('<option value="' + v.value + '"' + chosen + '>' + v.text + '</option>');
              }

            });
          });
        });
      }
    });

    function destroySelect() {
      $('#rule').selected('destroy');
      $('#ruleAnother').selected('destroy');
      $('#noticeWay').selected('destroy');
    }

    function ruleReset() {
      $("#kpi-form")[0].reset();
      $("#groupKey").empty();
      $("#valueKey").empty();
    }

    $("#quitSave").click(function () {
      window.location.href = getContextPath() + "/config/list.html";
    });

    $("#submitSave").click(function () {
      var shortName = $("#kpi").val();
      console.log(JSON.stringify($('#kpi-form').serializeJSON()));
      var json = JSON.stringify($('#kpi-form').serializeJSON());
      if(shortName != 'makeChoice') {
        $.ajax({
           cache: true,
           type: "POST",
           url: getContextPath() + "/kpi/s",
           data: json,
           contentType:'application/json; charset=UTF-8',
           async: true,
           error: function (request) {
             alert("Connection error");
           },
           success: function (data) {
             window.location.href = getContextPath() + "/config/list.html";
           }
        });
      }
    });

  });
</script>
