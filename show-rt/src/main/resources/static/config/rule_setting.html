  <div class="am-topbar-brand">
    <strong>Amaze UI</strong>
    <small>后台管理模板</small>
  </div>

          data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span>
    <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">

          class="am-badge am-badge-warning">5</span></a></li>
      <li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">

        </a>

      </li>
    </ul>
  </div>

<div class="am-cf admin-main">
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">配置中心</strong> /
          <small>告警设置</small>
        </div>
      </div>

      <hr>

      <form class="am-form" id="kpi-form" method="post">
        <input type="hidden" name="id" value="0">
        <input type="hidden" name="configId" id="configId" value="0">

        <div class="am-tabs am-margin" data-am-tabs>
          <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li class="am-active"><a href="#tab2">规则设置</a></li>
          </ul>

          <div class="am-tabs-bd am-tabs-bd-ofv">
            <div class="am-tab-panel am-fade am-in am-active" id="tab2">

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  指标名称
                </div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end">
                  <select id="kpi" name="kpiName">
                    <option></option>
                  </select>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  监控对象
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end">
                  <select multiple="multiple" id="groupKey" name="groupKeyList[][value]">
                    <option></option>
                  </select>
                </div>
              </div>
              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  监控项
                </div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end">
                  <select id="valueKey" name="valueKey">
                  </select>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  预警类别
                </div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end">
                  <select id="monitorType" name="monitorType">
                    <option value="0">阈值</option>
                    <option value="1">正则</option>
                    <option value="2">模糊匹配</option>
                  </select>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">预警阈值</div>
                <div class="am-u-sm-4 am-u-md-2">
                  <select name="rule" id="rule">
                    <option value=">">  &gt; </option>
                    <option value="<">  &lt; </option>
                    <option value="=">  = </option>
                    <option value=">=">  &ge; </option>
                    <option value="<=">  &le; </option>
                  </select>
                </div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end">
                  <input type="number" class="am-input-sm" min="0" name="threshold">
                </div>
                <div class="am-u-sm-4 am-u-md-2 second">
                  <select name="ruleAnother">
                    <option></option>
                    <option value=">">  &gt; </option>
                    <option value="<">  &lt; </option>
                    <option value="=">  = </option>
                    <option value=">=">  &ge; </option>
                    <option value="<=">  &le; </option>
                  </select>
                </div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end second">
                  <input type="number" class="am-input-sm" min="0" name="thresholdAnother">
                </div>
                <input type="button" value="+" id="plusThreshold">
                <input type="button" value="-" id="minusThreshold" class="second">
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">通知方式</div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end">
                  <select name="noticeWay" id="noticeWay">
                    <option value="Email">Email</option>
                    <option value="SMS">SMS</option>
                  </select>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  接收人
                </div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end">
                  <select multiple id="userSelect" name="userList[][value]">
                    <option></option>
                    <optgroup label="技研" id="jy">
                    </optgroup>
                    <optgroup label="运维" id="yw">
                    </optgroup>
                    <optgroup label="业务线" id="ywx">
                    </optgroup>
                  </select>
                </div>
              </div>

              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  重试次数
                </div>
                <div class="am-u-sm-4 am-u-md-2 am-u-end">
                  <input type="number" class="am-input-sm" name="retryTime">
                </div>
              </div>

            </div>

          </div>
        </div>
      </form>

      <div class="am-margin">
        <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitSave">提交保存
        </button>
        <button type="button" class="am-btn am-btn-primary am-btn-xs" id="quitSave">放弃保存
        </button>
      </div>
    </div>
  </div>
</div>
<script src="../amaze/assets/js/jquery.min.js"></script>
<script src="../amaze/assets/js/jquery.serializejson.js"></script>
<script src="../amaze/assets/js/amazeui.min.js"></script>
<script src="../amaze/assets/js/select2.min.js"></script>
<script src="../amaze/assets/js/app.js"></script>
<script src="../amaze/assets/js/plugins.js"></script>
<script>
  $().ready(function () {
    $('.second').hide();

    $('#plusThreshold').click(function () {
      $('.second').show();
      $(this).hide();
    });

    $('#minusThreshold').click(function () {
      $('.second').hide();
      $("#plusThreshold").show();
    });

    $('select').select2({
      placeholder: '请选择',
      theme: "classic"
    });

    if (window.location.search.indexOf("?id") == -1) {
      initAdd();
    } else {
      initEdit(parseSearch()["id"]);
    }

    /*
    * 初始化新增
    * */
    function initAdd() {
      $("#configId").val(parseSearch()["configId"]);

      $.getJSON(getContextPath() + "/rule/init/", function (data) {
        $.each(data.kpiNames, function (i, v) {
          $("#kpi").append('<option value="' + v + '">' + v + '</option>');
        });
        fillUserInfo(data);
      });
    }

    /*
    * 初始化编辑
    * */
    function initEdit(id) {
      $.getJSON(getContextPath() + "/rule/g/" + id, function (data) {
        ruleReset();
        console.log(data);

        $("#kpi-form").fillForm( data );
        fillMonitor(data);
        fillUserInfo(data);

        $("#kpi").append('<option value="' + data.kpiName + '" selected>' + data.kpiName + '</option>');
        $("#kpi").attr("disabled", true);

        $('select').trigger('change');
      });
    }

    $("#kpi").on('select2:select', function () {
      var kpiName = $(this).val();
      if(kpiName != '') {
        $.getJSON(getContextPath() + "/kpi/g/" + kpiName, function (data) {
          console.log(data);
          ruleReset();
          $("#kpi").val(kpiName);
          fillMonitor(data);
        });
      }
    });

    function fillMonitor(data) {
      //1. 填充监控对象
      $.each(data.groupKeyList, function (i, v) {
        var chosen = v.selected ? " selected" : "";
        $("#groupKey").append('<option value="' + v.value + '"' + chosen + '>' + v.text + '</option>');
      });

      //2. 填充监控项信息
      $.each(data.valueKeyList, function (i, v) {
        var chosen = v.selected ? " selected" : "";
        $("#valueKey").append('<option value="' + v.value + '"' + chosen + '>' + v.text + '</option>');
      });
    }
    
    function fillUserInfo(data) {
      $.each(data.userList, function (i, v) {
        $.each($("#userSelect optgroup"), function (m, gv) {
          if(v.group == gv.label) {
            var chosen = v.selected ? " selected" : "";
            $(this).append('<option value="' + v.value + '"' + chosen + '>' + v.text + '</option>');
          }
        });
      });
    }

    function ruleReset() {
      $("#kpi-form")[0].reset();
      $("#groupKey").empty();
      $("#valueKey").empty();
    }

    $("#quitSave").click(function () {
      window.location.href = getContextPath() + "/config/rule_list.html";
    });

    $("#submitSave").click(function () {
      $("#kpi").removeAttr("disabled");
      var kpiName = $("#kpi").val();
      console.log(JSON.stringify($('#kpi-form').serializeJSON()));
      var json = JSON.stringify($('#kpi-form').serializeJSON());
      if(kpiName != '') {
        $.ajax({
           cache: true,
           type: "POST",
           url: getContextPath() + "/rule/s",
           data: json,
           contentType:'application/json; charset=UTF-8',
           async: true,
           error: function (request) {
             alert("Connection error");
           },
           success: function (data) {
             var configId = $("#configId").val();
             if (configId != "0") {
               window.location.href = getContextPath() + "/config/rule_list.html?configId=" + configId;
             } else window.location.href = getContextPath() + "/config/rule_list.html";
           }
        });
      }
    });

  });
</script>
