<script src="amaze/assets/js/amazeui.min.js"></script>

<script src="amaze/assets/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
	var pagination = {
		page : 1,
		pagesize : 10
	};
	
	var statObj = {
		name:'',
		groupKey:'',
		openType:''
	}
	
	function radioCheck(){
		var rVal = $('input[name="radio1"]:checked').val();console.log(rVal);
		if(rVal == 'date'){
			$('#dateSel').show();
			$('#blockSel').hide();
		}else{
			$('#dateSel').hide();
			$('#blockSel').show();
		}
	}

	function generate(){
		if(statObj.openType == 'runtime'){
			targetWin = window.open('/show-rt/runtime_show.html');
		}else if(statObj.openType == 'history'){
			var rType = $('input[name="radio1"]:checked').val();
			if(rType == 'date'){
				statObj.timeType = 'date';
				statObj.date = $('#datepicker').val();
			}else if(rType == 'block'){
				statObj.timeType = 'block';
				statObj.block1 = $('.form_datetime:eq(0)').val();
				statObj.block2 = $('.form_datetime:eq(1)').val();
			}
			targetWin = window.open('/show-rt/history_show.html');
		}
		$modal.modal('close');
	}

	function viewDetail(target,name){
		$(target).popover({
		    content: name
		  })
	}
	
	function viewRuntime(target,valueKeyList,name,groupKey){
		statObj.name = name;
		statObj.groupKey = groupKey;
		statObj.openType = 'runtime';
		$('#valueKeySelR').empty();
		valueKeyList = valueKeyList.split(',');
		for(var k in valueKeyList){
			$('#valueKeySelR').append('<option value="'+valueKeyList[k]+'">' + valueKeyList[k] + '</option>');
		}
		$modal = $('#runtime-modal');
		$modal.modal();
	}
	
	function viewHistory(target,valueKeyList,name,groupKey){
		statObj.name = name;
		statObj.groupKey = groupKey;
		statObj.openType = 'history';
		$('#valueKeySelH').empty();
		valueKeyList = valueKeyList.split(',');
		for(var k in valueKeyList){
			$('#valueKeySelH').append('<option value="'+valueKeyList[k]+'">' + valueKeyList[k] + '</option>');
		}
		$modal = $('#history-modal');
		$modal.modal();
	}

	$(document).ready(function() {
		$(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii:ss',language:'zh-CN',
	        autoclose: true,
	        todayBtn: true,
	        startDate: "2016-08-14 10:00:00",
	        minuteStep: 10});
		
		loadDataTable(
				"/service-rt/stat/stats.json",
				pagination, 'dataTable');
		
		self.addEventListener("message", function(event) { 
			var data = event.data;
			if(data.action == 'init'){
				if(statObj.openType == 'runtime'){
					statObj.valueKey = $('#valueKeySelR').val();
				}else if(statObj.openType == 'history'){
					statObj.valueKey = $('#valueKeySelH').val();
				}
				statObj.queueName = 'stat-runtime-result-'+statObj.name;
				targetWin.postMessage(statObj,'*');
			}
		}, false);
	});

	function loadDataTable(url, params, tableId) {
		actDataTable = $('#' + tableId)
				.DataTable(
						{
							"ajax" : {
								"url" : url,
								"contentType" : "application/x-www-form-urlencoded",
								"method" : "post",
								"data" : function(d) {
								}
							},
							"columns" : [ 
							{
								"data" : 'name'
							}, {
								"data" : 'topic'
							}, {
								"data" : 'resultTopic'
							},//key
							{
								"data" : 'tableClass'
							}, {
								"data" : 'resultClass'
							},//key
							{
								"data" : 'batchDuration'
							}, 
							{
								"data" : 'slideDuration'
							}, 
							{
								"data" : 'windowDuration'
							},
							{
								"data" : 'groupKey'
							},
							{
								"data" : 'valueKeyList'
							},
							],
							"columnDefs" : [
											{
												"render" : function(data, type, row,index){
													var btnArr = [
													              '<table><tr>',
													              '<td><button class="am-btn am-btn-xs" onclick="javascript:viewDetail(this,\''+row.name+'\')">详情</button></td>',
													              '<td><button class="am-btn am-btn-primary am-btn-xs" onclick="javascript:viewRuntime(this,\''+row.valueKeyList+'\',\''+row.name+'\',\''+row.groupKey+'\')">实时数据展示</button></td>',
													              '<td><button class="am-btn am-btn-secondary am-btn-xs" onclick="javascript:viewHistory(this,\''+row.valueKeyList+'\',\''+row.name+'\',\''+row.groupKey+'\')">历史数据展示</button></td>',
													              '</tr></table>'
													              ];
													return btnArr.join('\n');
												},
												"targets" : 10
											},
											{
												"searchable" : true,
												"orderable" : true,
												"targets" : [ 0, 1, 2,5,6 ]
											},
											{
												"targets": [ 3,4 ],
								                "visible": false,
								                "searchable": false
											}
									// { "visible": false,  "targets": [ 3,6 ] } 
									],
						});

		/* actDataTable.on('order.dt search.dt', function() {
			actDataTable.column(0, {
				search : 'applied',
				order : 'applied'
			}).nodes().each(function(cell, i) {
				cell.innerHTML = i + 1;
			});
		}).draw(); */

	}
</script>
</body>
